components:
    schemas:
# Primary data tables (to be served through OGC-API features)
        observingFacility:
            type: object
            properties:
                id:
                    type: string
                    description: record identifier
                description:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/description"
                    minItems: 0
                    description: |
                        Non-formalized information about the location and surroundings at which an observation is made
                        and that may influence it. In WIGOS, description is used to describe an observingFacility or
                        Equipment.
                onlineResource:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/CI_OnlineResource"
                    minItems: 0
                    description: |
                        An online resource containing additional information about the facility or equipment.
                geospatialLocation:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/geospatialLocation"
                    minItems: 0
                    description: |
                        Position in space defining the location of the environmental monitoring station/platform.
                facilityType:
                    type: string
                    format: uri
                    description: The type of the observing facility.
                dateEstablished:
                    type: string
                    format: date
                    description: |
                        Date at which the observingFacility was established. Normally
                        considered to be the date the first observations were made, but it
                        can be some other, administrative date.
                dateClosed:
                    type: string
                    format: date
                    description: |
                        The date when the ObservingFacility was closed.
                wmoRegion:
                    type: object
                    format: uri
                    description: The WMO region the observing facility is located in.
                territory:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/territory"
                    minItems: 1
                    description: |
                        The territory* the observing facility is located in.
                        *WMO caveat on territories required.
                responsibleParty:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/responsibleParty"
                    minItems: 0
                    description: |
                        The organisation responsible.

                programAffiliation:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/programAffiliation"
                    minItems: 1
                    description: |
                        The global, regional or national program/network(s) that the
                        station/platform is associated with.
                environment:
                    type: array
                    items:
                        type: object
                        $ref:  "#/components/schemas/hostEnvironment"
                facilityLog:
                    type: object
                    $ref: "#/components/schemas/facilityLog"
                x-name:
                    type: string
                    description: Name of the observing facility
                x-wigosIdentifier:
                    type: string
                    description: The primary WIGOS identifier used by this station.
                x-referenceStations:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-referenceStation"
                    description: Identifier of station used as a reference.
                x-alias:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-alias"
                    minItems: 0
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
            required:
                - programAffiliation
                - territory
                - wmoRegion
        equipment:
            type: object
            properties:
                id:
                    type: string
                    description: record identifier
                description:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/description"
                    minItems: 0
                    description: |
                        Non-formalized information about the location and surroundings at which an observation is made
                        and that may influence it. In WIGOS, description is used to describe an observingFacility or
                        Equipment.
                # geospatialLocation: defined in WMDR but provided by deployment.
                #    type: array
                #    items:
                #        type: object
                #        $ref: "#/components/schemas/geospatialLocation"
                #    minItems: 0
                #    description: |
                #        Position in space defining the location of the environmental monitoring station/platform.
                onlineResource:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/CI_OnlineResource"
                    minItems: 0
                    description: |
                        An online resource containing additional information about the facility or equipment.
                responsibleParty:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/responsibleParty"
                    minItems: 0
                    description: |
                        The organisation responsible.
                specificationLink:
                    type: string
                    format: uri
                    description: Link to manufacturers (or other) specification describing the equipment.
                firmwareVersion:
                    type: string
                    description: Firmware version of the equipment
                manufacturer:
                    type: string
                    format: uri
                    description: Manufacturer of the equipment.
                model:
                    type: string
                    format: uri
                    description: Model number of the equipment.
                serialNumber:
                    type: string
                    description: Serial number of the equipment.
                x-sensorCharacteristics:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-observerCharacteristics"
                    minItems: 0
                # frequency:
                #     type: array
                #     items:
                #         type: object
                #         $ref: "#/components/schemas/frequencies"
                #     minItems: 0
                equipmentLog:
                    type: object
                    $ref: "#/components/schemas/equipmentLog"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"

        deployment:
            type: object
            description: Deployment of a single piece of equipment at an observing facility.
            properties:
                deployedEquipment:
                    type: object
                    $ref: "#/components/schemas/equipment"
                    description: The deployed equipment.
                x-host:
                    type: object
                    $ref: "#/components/schemas/observingFacility"
                    description: The host where the equipment is deployed.
                x-location:
                    type: object
                    $ref: "#/components/schemas/geospatialLocation"
                    description: Location where the equipment is deployed.
                applicationArea:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-applicationArea"
                    minItems: 1
                    description: |
                        The context within, or intended application(s) for which the
                        observation is primarily made or which has/have the most stringent
                        requirements.
                heightAboveLocalReferenceSurface:
                    type: number
                    description: |
                        Vertical distance of sensor from specified reference surface, in
                        the direction away from the earth’s center. Positive values indicate
                        above reference surface, negative values indicate below references
                        surface (e.g., below ocean surface).
                localReferenceSurface:
                    type: string
                    format: uri
                    description: |
                        Description of the specified reference surface.
                validPeriod:
                    type: string
                    format: period
                    description: |
                        The period of time for which this deployment configuration was/is
                        in place.
                communicationMethod:
                    type: string
                    format: uri
                    description: |
                        The primary data communication method
                sourceOfObservation:
                    type: string
                    format: uri
                    description: |
                        The source of the observation (manual, automatic, visual etc.).
                exposure:
                    type: string
                    format: uri
                    description: |
                        The degree to which an instrument is affected by external
                        influences according to the exposure classification (see WMO No. 8).
                measurementQuality:
                    type: string
                    format: uri
                    description: |
                        Expected quality of measurements from the sensor according to the measurement quality
                        classification (see WMO-No. 8).
                representativeness:
                    type: string
                    format: uri
                    description: |
                        An assessment of the representativeness of the observations
                configuration:
                    type: string
                    description: |
                        Description of any shielding or configuration/setup of the
                        instrumentation.
                controlSchedule:
                    type: string
                    description: Description of schedule for calibrations or verification of instrument.
                instrumentOperatingStatus:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/instrumentOperatingStatus"
                    description: |
                        The operational status of the instrument when deployed (Operational, testing etc.)
                maintenanceSchedule:
                    type: string
                    description: |
                        A description (and schedule) of maintenance that is routinely
                        performed on an instrument.
                dataGeneration:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/dataGeneration"
                    minItems: 1
                    description: |
                        Description of sampling, processing, reporting and schedule used
                        for making the observation(s).
                links:
                    type: array
                    $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
            required:
                - dataGeneration
                - validPeriod
                - applicationArea
                - sourceOfObservation
                - x-location
                - x-host
                - deployedEquipment
        x-observerCharacteristics:
            type: object
            properties:
                id:
                    type: string
                    format: uri
                    description: record identifier
                    examples:
                        - http://example.com/sensorCharacteristics/1
                observer:
                    type: string
                    format: uri
                    description: Observer that this record is associated with.
                    examples:
                        - http://example.com/sensors/1
                observedProperty:
                    type: string
                    format: uri
                    examples:
                        - http://example.com/observedProperties/air_temperature
                observingMethod:
                    type: string
                    format: uri
                    description: The method of measurement/observation used.
                observingMethodDetails:
                    type: string
                    description: A description of the method of measurement/observation used.
                measurementUnits:
                    type: string
                    format: uri
                    examples:
                        - example.com/units/Celsius
                driftPerUnitTime:
                    type: number
                    description: |
                        Intrinsic capability of the measurement/observing method -
                        drift per unit time. Typically a percentage per unit time but could be
                        absolute e.g. 1 degree per year.
                    examples:
                        - 0.01
                unitTime:
                    type: string
                    format: duration
                    examples:
                        - P1Y
                observableRange:
                    type: object
                    description: |
                        Intrinsic capability of the measurement/observing method -
                        range
                    properties:
                        validMin:
                            type: number
                            description: The valid minimum observable value by this sensor.
                            examples:
                                - -80.0
                        validMax:
                            type: number
                            description: The valid maximum observable value by this sensor.
                            examples:
                                - 60.0
                specifiedRelativeUncertainty:
                    type: number
                    description: |
                        Intrinsic capability of the measurement/observing method -
                        specified relative uncertainty. A percentage.
                specifiedAbsoluteUncertainty:
                    type: number
                    description: |
                        Intrinsic capability of the measurement/observing method -
                        specified absolute uncertainty, e.g. 0.2 deg C.
                    examples:
                        - 0.2
                links:
                    type: array
                    $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
            required:
                - observingMethod
        x-feature:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                description:
                    type: string
                featureType:
                    type: string
                    format: uri
                geometry:
                    type: object
                    $ref: "#/components/schemas/x-geometry"
                elevation:
                    type: number
                parent:
                    type: string
                    format: uri
                properties:
                    type: array
                    items:
                        type: object
                links:
                    type: array
                    $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
        x-observation:
            type: object
            properties:
                id:
                    type: string
                    format: uri
                observationType:
                    type: string
                    format: uri
                location:
                    type: object
                    $ref: "#/components/schemas/x-geometry"
                phenomenonTime:
                    type: string
                    format: period
                result:
                    type: object
                    $ref: "#/components/schemas/x-result"
                resultQuality:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-resultQuality"
                resultTime:
                    type: string
                    format: date-time
                validTime:
                    type: string
                    format: period
                host:
                    type: string
                    format: uri
                observer:
                    type: string
                    format: uri
                observedProperty:
                    type: string
                    format: uri
                observingProcedure:
                    type: string
                    format: uri
                dataset:
                    type: string
                    format: uri
                featureOfInterest:
                    type: string
                    format: uri
                parameter:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-parameter"
                provenance:
                    type: array
                    items:
                        type: object

                        $ref: "#/components/schemas/x-prov"
# Admin
        x-agent:
            type: object
# Code tables
        x-applicationArea:
            type: object
            description: |
                The context within, or intended application(s) for which the observation is primarily made or which
                has/have the most stringent requirements.
            properties:
                id:
                    type: string
                    format: uri
                    description: ID / primary key
                    examples:
                        - https://codes.wmo.int/wmdr/ApplicationArea/climateScience
                inScheme:
                    type: string
                    format: uri
                    description: The schema / code list that this record is from.
                    examples:
                        - https://codes.wmo.int/wmdr/ApplicationArea
                name:
                    type: string
                    description: Short name for the application area
                    examples:
                        - Climate science
                description:
                    type: string
                    description: Description of the application area
                    examples:
                        - |
                            This application area aims at coordinating international research to improve the
                            understanding, analysis and prediction of the Earth System
                links:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
        x-climateZone:
            type: object
            description: Surface cover
            properties:
                id:
                    type: string
                    format: uri
                    description: ID / primary key
                    examples:
                        - https://codes.wmo.int/wmdr/ClimateZone/warmTemperateDryWarmSummer
                inScheme:
                    type: string
                    format: uri
                    description: The schema / code list that this record is from.
                    examples:
                        - http://codes.wmo.int/wmdr/ClimateZone
                name:
                    type: string
                    description: Short name for the climate zone.
                    examples:
                        - Csb
                description:
                    type: string
                    description: Description of the climate zone.
                    examples:
                        - Warm temperate - Dry and warm summer
                links:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
        x-exposure:
            type: object
            description: Exposure of the sensor
            properties:
                id:
                    type: string
                    format: uri
                    description: ID / primary key
                    examples:
                        - https://codes.wmo.int/wmdr/Exposure/class1
                inScheme:
                    type: string
                    format: uri
                    description: The schema / code list that this record is from.
                    examples:
                        - https://codes.wmo.int/wmdr/Exposure
                name:
                    type: string
                    description: Short name for record.
                    examples:
                        - Class 1
                description:
                    type: string
                    description: Description of the sensor exposure.
                    examples:
                        - Exposure of instrument allows reference level measurements
                links:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
        x-facilityType:
            type: object
            description: Station / platform type
            properties:
                id:
                    type: string
                    format: uri
                    description: ID / primary key
                    examples:
                        - https://codes.wmo.int/wmdr/FacilityType/seaMobile
                inScheme:
                    type: string
                    format: uri
                    description: The schema / code list that this record is from.
                    examples:
                        - https://codes.wmo.int/wmdr/FacilityType
                name:
                    type: string
                    description: Short name for the facility type.
                    examples:
                        - Sea (mobile)
                description:
                    type: string
                    description: Description of the facility type.
                    examples:
                        - Station/platform at sea surface, moving around
                links:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
        x-featureType:
            type: object
            description: Type of feature
            properties:
                id:
                    type: string
                    format: uri
                    description: ID / primary key
                inScheme:
                    type: string
                    format: uri
                    description: The schema / code list that this record is from.
                name:
                    type: string
                    description: Short name for the feature type.
                description:
                    type: string
                    description: Description of the feature type.
                links:
                    type: array
                    items:
                        type: object
                        $ref: "#/components/schemas/x-link"
                provenance:
                    type: object
                    $ref: "#/components/schemas/x-prov"
        x-measurementQuality:
            type: object
            description: Measurement quality classification
            properties:
                id:
                    type: string
                    format: uri
                    description: ID / primary key
                inScheme:
                    type: string
                    format: uri
                    description: The schema / code list that this record is from.
                name:
