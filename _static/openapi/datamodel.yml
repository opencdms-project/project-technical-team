                        The time period for which this location is known to be valid.
                        Normally, this will be specified as a "from" date, implying that the
                        validity extends but does not include the next location on record.
            required:
                - geoLocation
        description:
            type: object
            properties:
                description:
                    type: string
                    description: Defined in ISO19103 Edition 1
                validPeriod:
                    type: string
                    format: period
                    description: |
                        Specifies at least the begin date of the indicated description. If
                        omitted, the dateEstablished of the facility will be assumed.
            required:
                - description
        dataPolicy:
            type: object
            properties:
                attribution:
                    type: object
                    $ref: "#/components/schemas/attribution"
                dataPolicy:
                    type: string
                    format: uri
        attribution:
            type: object
            properties:
                originator:
                    type: object
                    $ref: "#/components/schemas/CI_ResponsibleParty"
                    description: |
                        Identifies the individual and/or organization at the origin of the resource.
                        This is typically the owner of the resource, e.g. a data set.
                originatorURL:
                    type: object
                    $ref: "#/components/schemas/CI_OnlineResource"
                source:
                    type: object
                    $ref: "#/components/schemas/CI_OnlineResource"
                title:
                    type: string
                    description: |
                        The title of the attributed work.



        dataGeneration:
            type: object
            properties:
                validPeriod:
                    type: string
                    format: period
                    description: |
                        The period of time for which this DataGeneration arrangement
                        was/is in place. (Note: this time period must fall within the time
                        period specified in the Deployment).
                schedule:
                    type: object
                    $ref: "#/components/schemas/schedule"
                    description: Description of the schedule of observation.
                sampling:
                    type: object
                    $ref: "#/components/schemas/sampling"
                    description: Sampling details.
                processing:
                    type: object
                    $ref: "#/components/schemas/processing"
                    description: Processing details.
                reporting:
                    type: object
                    $ref: "#/components/schemas/reporting"
                    description: Reporting details.
            required:
                - validPeriod
                - schedule
                - sampling
                - reporting
        frequencies:
            type: object
            properties:
                bandwidth:
                    type: number
                    description: |
                        The difference of the highest and the lowest frequency, or more
                        specifically, the full-width at half-maximum (FWHM).
                bandwidthUnit:
                    type: string
                    format: uri
                    description: |
                        Use conditional on use of bandwidth. Expected values are: Hz, kHz,
                        MHz, GHz, THz.
                frequency:
                    type: number
                    description: The nominal frequency used by equipment
                frequencyUnit:
                    type: string
                    format: uri
                    description: |
                        Use conditional on use of frequency. Expected values are: Hz, kHz, MHz, GHz, THz
                frequencyUse:
                    type: string
                    format: uri
                    description: |
                        Expected values are: Transmit, Receive, TransmitReceive
                purposeOfFrequencyUse:
                    type: string
                    format: uri
                    description: PurposeOfFrequencyUseType uses values
                transmissionMode:
                    type: string
                    format: uri
                    description: |
                        Expected values are: pulsed, continuous-wave
                        Use conditional on frequencyUse = Transmit.
            required:
                - frequency
                - purposeOfFrequencyUse
                - frequencyUse
