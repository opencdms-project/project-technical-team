openapi: "3.1.0"
info:
    title: "WMDR JSON Schema"
    version: "0.0.1"

paths:
    # First paths to data
    /collections/stations/items/{id}:
        get:
            responses:
                '200':
                    description: Returns information on the specified station.
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/observingFacility"

    /collections/equipment/items/{id}:
        get:
            responses:
                '200':
                    description: Returns information on the specified sensor.
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/equipment"

    /collections/sensorCharacteristics/items/{id}:
        get:
            responses:
                '200':
                    description: Returns information on the characteristics of the specified sensor.
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-observerCharacteristics"


    /collections/deployment/items/{id}:
        get:
            responses:
                '200':
                    description: Returns information on the specified deployment.
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/deployment"


    /collections/observations/items/{id}:
        get:
            responses:
                '200':
                    description: Returns the specified observation.
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-observation"

    /collections/features/items/{id}:
        get:
            responses:
                '200':
                    description: Returns the specified feature
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-feature"

# Now paths to vocabulary / code tables
    /vocabulary/applicationArea/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested application area
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-applicationArea"
    /vocabulary/climateZone/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested climate zone
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-climateZone"

    /vocabulary/exposure/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested exposure classification
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-exposure"

    /vocabulary/facilityType/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested facility type
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-facilityType"
    /vocabulary/featureType/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested feature type
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-featureType"
    /vocabulary/measurementQuality/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested measurement quality classification
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-measurementQuality"
    /vocabulary/mediaType/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested media type
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-mediaType"
    /vocabulary/observationType/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested observation type
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-observationType"
    /vocabulary/observedProperty/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested observed property
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-observedProperty"
    /vocabulary/observingMethod/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested observing method
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-observingMethod"
    /vocabulary/observingProcedure/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested observing procedure
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-observingProcedure"
    /vocabulary/observingProgram/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested observing program or network
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-program"
    /vocabulary/operatingStatus/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested operating status
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-operatingStatus"
    /vocabulary/referenceSurface/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested reference
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-referenceSurface"
    /vocabulary/representativeness/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested representativeness classification
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-representativeness"
    /vocabulary/role/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested role
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-role"
    /vocabulary/sourceType/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested source type
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-sourceType"




    /vocabulary/status/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested status
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-status"



    /vocabulary/surfaceCover/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested surface cover classification
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-surfaceCover"

    /vocabulary/surfaceRoughness/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested surface roughness classification
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-surfaceRoughness"

    /vocabulary/territory/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested territory
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-territory"

    /vocabulary/timeZone/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested time zone
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-timeZone"

    /vocabulary/topographyBathymetry/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested topographic classification
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-topographyBathymetry"

    /vocabulary/wmoRegion/{id}:
        get:
            responses:
                '200':
                    description: Returns the definition of the requested WMO region
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-wmoRegion"

# Now paths ot administrative functions / data
    /admin/users/items/{id}:
        get:
            responses:
                '200':
                    description: Returns information on the specified user
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: "#/components/schemas/x-agent"
